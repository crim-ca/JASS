{% extends "layout.html" %}
{% block body %}
    <h2>{{ Title }}</h2>
    <h3>{{ Passed }} on {{ Total }} tests succeeded</h3>
    <table>
        <tr>
            <th>url</th>
            <th>method</th>
            <th>accept type</th>
            <th>expect</th>
            <th>result</th>
        </tr>
        {% for item in Result %}
            <tr class={{ item[4] }}>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[5] }} </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
